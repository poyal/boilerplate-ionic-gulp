<ion-view title="Index list">
  <ion-content>
    <ul class="list">
      <li
        ng-class="{'item': true, 'item-divider': route.header }"
        ng-repeat="route in vm.pages"
        ng-click="vm.goto(route)"
      >
          {{route.title}}
          <span ng-if="route.link"> | {{route.link}}</span>
      </li>
    </ul>
  </ion-content>
</ion-view>
